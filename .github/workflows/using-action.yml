name: Using Cypress GH Action
on: [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@8d4bcf0
        with:
          start: ls -la node_modules/.bin
          # start: npm start --verbose
