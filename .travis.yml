language: node_js

node_js:
  # Node 10.3+ includes npm@6 which has good "npm ci" command
  - 10.8

env:
  global:
    - CYPRESS_INSTALL_BINARY=https://cdn.cypress.io/beta/binary/3.1.0/linux64/circle-develop-4ead424d4c9e3d65422c71597496539290720057-32310/cypress.zip
    - CYPRESS_ENV=staging

cache:
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify

defaults: &defaults
  script:
    - npm start -- --silent &
    - npm run cy:run -- --record --parallel 2> errors
    # kill all background jobs (like "npm start &")
    - kill $(jobs -p) || true
  after_failure:
    - echo "job failed!"
    - cat errors

jobs:
  include:
    # run tests in parallel by including several test jobs
    - stage: test
      <<: *defaults
    - stage: test
      <<: *defaults
    - stage: test
      <<: *defaults
    - stage: test
      <<: *defaults

# before_script:
