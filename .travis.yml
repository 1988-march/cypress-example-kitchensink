language: node_js

node_js:
  # Node 10.3+ includes npm@6 which has good "npm ci" command
  - 10.8

env:
  global:
    - CYPRESS_INSTALL_BINARY=https://cdn.cypress.io/beta/binary/3.1.0/linux64/circle-develop-7139868f1cb23b9a3a8189355b6ee738c2f2956e-32884/cypress.zip
    - CYPRESS_ENV=staging

cache:
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify

defaults: &defaults
  script:
    #   ## print all Travis environment variables for debugging
    - $(npm bin)/print-env TRAVIS
    - npm start -- --silent &
    - npm run cy:run -- --record --parallel --group $STAGE_NAME
    # kill all background jobs (like "npm start &")
    - kill $(jobs -p) || true

jobs:
  include:
    # have just a single stage, but control groups via variables
    - stage: test
      env:
        - STAGE_NAME=1x-electron
      <<: *defaults
    # run 2 workers against all specs
    - stage: test
      env:
        - STAGE_NAME=2x-electron
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME=2x-electron
      <<: *defaults
    # run tests in parallel by including several test jobs
    - stage: test
      env:
        - STAGE_NAME=4x-electron
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME=4x-electron
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME=4x-electron
      <<: *defaults
    - stage: test
      env:
        - STAGE_NAME=4x-electron
      <<: *defaults
