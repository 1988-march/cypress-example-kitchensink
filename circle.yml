version: 2.1
orbs:
  cypress: cypress-io/cypress@0.3.3
workflows:
  build:
    jobs:
      # checks out code and installs dependencies once
      - cypress/install:
          build: 'npm run build'
      # runs on 3 machines, load balances tests
      # and records on Cypress Dashboard
      - cypress/run:
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 3
          group: '3x'
          start: 'npm start'
